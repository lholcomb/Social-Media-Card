<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
  <body>
    <img class="bg-top" src="/images/bg-pattern-top.svg" alt="Top Background Image">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="Bottom Background Image">
    <div class="card">
      <div class="container">
        <img src="images/bg-pattern-card.svg" alt="">
        <img src="images/Victor.jpg" alt="" class="vc">
          <p class="name">Victor Crest <span class="age">26</span></h1>
          <p class="city">London</p>
          <div class="row">
            <div>
              <p class="number">80K</p>
              <p class="detail">Followers</p>
            </div>
            <div>
              <p class="number">803K</p>
              <p class="detail">Likes</p>
            </div>
            <div>
              <p class="number">1.4K</p>
              <p class="detail">Photos</p>
            </div>
          </div>
      </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://linktr.ee/lholcomb" target="_blank">Lee Holcomb</a>.
    </div>
  </div>
  </body>
</html>
